<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <!-- Title and Intro Popup -->
        <h1 class="text-center my-4">Rock Paper Scissors</h1>
        <div class="modal" tabindex="-1" id="introModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Welcome to Rock Paper Scissors!</h5>
                    </div>
                    <div class="modal-body">
                        <p>This is a classic game with a modern twist. Click "OK" to begin and see if you can beat the computer!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scoreboard and Countdown -->
        <div class="d-flex justify-content-center my-4">
            <div class="scoreboard me-5">
                <h3>Scoreboard</h3>
                <p>User: <span id="userScore">0</span></p>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>
            <div class="countdown">
                <h3>Countdown</h3>
                <p id="timer">10</p>
            </div>
        </div>

        <!-- Rock, Paper, Scissors buttons -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-rock me-2" id="rock">Rock</button>
            <button class="btn btn-lg btn-paper me-2" id="paper">Paper</button>
            <button class="btn btn-lg btn-scissors" id="scissors">Scissors</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
