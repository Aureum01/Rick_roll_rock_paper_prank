<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define character set and responsive settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title of the page -->
    <title>Video Result</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="./results_style.css">
</head>

<body>
    <div class="container">
        <!-- Embed the YouTube video with autoplay, mute, and loop enabled -->
        <iframe id="customVideo" src="https://www.youtube.com/embed/xfr64zoBTAQ?autoplay=1&mute=1&loop=1&playlist=xfr64zoBTAQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Link to jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
    <script>
      // Get the video element by its ID
      const video = document.getElementById("customVideo");

      // Add a load event listener to the video, which requests fullscreen mode when the video loads
      video.addEventListener("load", function() {
        // Check for fullscreen support and request fullscreen mode
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { // Firefox
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
          video.msRequestFullscreen();
        }
      });
    </script>
</body>

</html>
