<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./con_style.css">
</head>

<body>
    <div class="container">
        <!-- Results Title -->
        <h1 class="text-center my-4" id="resultsTitle">Results</h1>

        <!-- Continue button -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-continue" id="continue">Continue</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("continue").addEventListener("click", () => {
            // Redirect to the results.html page when the user clicks the continue button
            window.location.href = "./results.html";
        });
    </script>
</body>

</html>
